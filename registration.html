<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <form action="submit.html">
        <h1>Registration</h1>
        <hr>
        <label for ="personal">
            <input type="radio" name="options" value="Personal" >Personal
        </label>
        <label for="Company">
            <input type="radio" name="options" value="Company">Company
        </label>
        <hr>
        <input type="email" placeholder="Email">
        <br>
        <br>
        <input type="text" placeholder="Name">
        <br>
        <br>
        <input type="password" placeholder="Password">
        <hr>
        <label for="Male">
            <input type="radio" name="select" value="Male">Male
        </label>
        <label for="Female">
            <input type="radio" name="select" value="Female">Female
        </label>
        <hr>
        <h3>By clicking Register, you agree on your <a href="https://www.w3schools.com/" target="_blank"> Privacy Policy for W3Docs</a></h3>
        <button >Submit</button>


    </form>
</body>
</html>
